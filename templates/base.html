<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{title}}</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <link type="application/atom+xml" rel="alternate" href="atom.xml" title="REPL Adventures">
    <link rel="stylesheet" href="style.css">
    {{header}}
  </head>
  <body>

    <div class="site-header">
      <div class="wrapper">
        <div class="site-nav">
          <a class="page-link" href="archive.html">Archive</a>
          <a class="page-link" href="https://twitter.com/borkdude">Twitter</a>
        </div>
        <div>
          <h1 class="site-title">
            <a class="page-link" href="index.html">REPL adventures</a>
          </h1>
          <p>A blog mostly about Clojure and ClojureScript.</p>
        </div>
      </div>
    </div>

    <div class="wrapper">

      {{body | safe }}

      {% if not skip-archive %}
      <div style="margin-bottom: 20px; float: right;">
        <a class="page-link" href="archive.html">Archive</a>
      </div>
      {% endif %}
    </div>

  </body>
</html>
