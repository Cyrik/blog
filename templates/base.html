<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{title}}</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    {{header}}
  </head>
  <body>
    <div style="max-width: 800px; margin: 0 auto 0 auto;">
      <div style="position: absolute; max-width: 800px">
        {% if not skip-archive %}
        <div style="float: right;">
          <a href="archive.html">Archive</a>
        </div>
        {% endif %}
        <div><a href="index.html">REPL adventures</a> - a blog mostly about Clojure and ClojureScript.</div>
        {{body | safe }}
        {% if not skip-archive %}
        <div style="margin-bottom: 20px; float: right;">
          <a href="archive.html">Archive</a>
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
